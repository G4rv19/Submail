
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Sub_mail</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="title">
      <h1>Sub_mail</h1>
    </div>
    <div class="first-paragraph">
      <h2>Enter your email address to subscribe for updates!</h2>
    </div>
    <div class="email-container">
      <form method="post" action="{% url 'email_view' %}">
        {% csrf_token %}
        <input type="email" class="email-input" placeholder="Your email address" required>
        <button class="send-button" type="submit">Send</button>
      </form>
  </div>
  <div class="Second">
    <h2>Get updates of on my upcoming projects and follow ups!</h2>
  </div>
  <div class="follow-me">
    <p>Follow me</p>
  </div>
  </body>
</html>
